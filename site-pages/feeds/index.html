<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feeds Page</title>
    <meta property="og:title" content="feed-page" />
    <meta
      property="og:description"
      content="A short description of your feed page."
    />
    <meta name="author" content="Tugba AKCA" />
    <link rel="stylesheet" href="./../../dist/css/index.css" />
    <script type="module" src="./../../js-pages/feeds/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" name="profile-name" href="/index.html"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="./../../site-pages/profile/index.html"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                href="./../../site-pages/feeds/index.html"
                >Feeds</a
              >
            </li>
          </ul>
          <div class="dropdown">
            <button
              class="btn btn-primary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Sort
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" name="sortNew" href="#">New post</a>
              <a class="dropdown-item" name="sortOld" href="#">Oldest post</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="row px-3 mt-3">
      <div class="container bg-w-white rounded border p-3 mb-4">
        <div class="row">
          <div class="col-auto">
            <img name="profile-avatar" height="50" class="rounded-circle" />
          </div>
          <div class="col">
            <p
              name="profile-name"
              class="card-title lead fw-bold text-decoration-none text-w-green"
            ></p>
            <p class="card-subtitle text-muted fw-light pt-0 mt-0">Now</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <form action="./post/index.html">
              <input
                type="text"
                class="form-control bg-w-white border-0 my-3"
                id="title"
                placeholder="Post Title"
                name="post-title"
              />
              <textarea
                class="form-control bg-w-white border-0 my-3"
                id="status"
                placeholder="Give us an update!"
                name="post-text"
              ></textarea>
              <div class="col d-flex justify-content-end">
                <button
                  class="btn btn-success text-white fw-bold rounded-2 px-4"
                  type="submit"
                  name="create-post"
                >
                  Post
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand">
      <div
        class="container-fluid d-flex justify-content-between border-bottom border-w-green mx-0 px-0"
      >
        <div class="collapse navbar-collapse">
          <div class="navbar-nav">
            <a
              class="nav-link active text-w-green fw-bold border-bottom border-w-green border-5"
              aria-current="page"
              href="#"
              >Timeline</a
            >
            <a
              class="nav-link text-w-green fw-bold"
              style="min-width: max-content"
              href="#"
              >For you</a
            >
          </div>
        </div>
        <form class="justify-content-end" id="searchForm">
          <div class="input-group d-flex">
            <input
              type="text"
              id="searchInput"
              class="form-control form-control-sm bg-w-white"
              placeholder="Search"
              aria-label="Search"
              name="search"
            />
            <button
              id="searchButton"
              class="btn btn-sm btn-outline-w-green"
              type="submit"
            >
              Search
            </button>
          </div>
        </form>
      </div>
    </nav>
    <div name="posts"></div>
    <footer>
      <div
        class="text-center p-4"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >
        ©️ 2023 Copyright:
        <span class="text-reset fw-bold">Css-frameworks</span>
      </div>
    </footer>
  </body>
</html>
