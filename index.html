<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is my CSS Frameworks CA, a piece of student work.">
    <title>Login Page</title>
    <link rel="stylesheet" href="./dist/css/index.css">
    <link rel="icon" type="image/x-icon" href="/path/to/favicon.ico">
    <script type="module" src="./js-pages/login/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <main class="px-3 flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="form-container container rounded p-3 p-md-5 element-bg d-md-flex flex-md-column align-items-md-center">
            <p class="text-center font-oswald">Sign in to get started</p>
            <div class="form-wrap">
                <!-- Login Form -->
                <form id="loginForm" name="login" class="needs-validation" novalidate>
                    <fieldset>
                        <legend class="visually-hidden">Login Form</legend>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label font-oswald">E-mail address:</label>
                            <input id="loginEmail" type="email" class="form-control" name="email" aria-describedby="loginEmailHelp" aria-label="Email address" required autocomplete="off">
                            <div id="loginEmailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            <div class="invalid-feedback">Please enter a valid email.</div>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label font-oswald">Password:</label>
                            <input id="loginPassword" type="password" class="form-control" name="password" required minlength="8" aria-label="Password" autocomplete="off">
                            <div class="invalid-feedback">Password must be at least 8 characters.</div>
                        </div>
                        <div class="mb-3 d-flex flex-wrap gap-2 justify-content-center flex-column align-items-center">
                            <button id="loginButton" class="btn btn-primary text-uppercase btn-nav w-100" type="submit" data-auth="login">Log-in</button>
                            <button class="btn btn-secondary text-uppercase btn-nav w-100 mt-2" type="button" onclick="showRegisterForm()">Register</button>
                        </div>
                    </fieldset>
                </form>

                <!-- Registration Form (Initially Hidden) -->
                <form id="registerForm" name="register" class="d-none needs-validation" novalidate>
                    <fieldset>
                        <legend class="visually-hidden">Registration Form</legend>
                        <div class="mb-3">
                            <label for="registerName" class="form-label font-oswald">Name:</label>
                            <input id="registerName" type="text" class="form-control" name="name" required aria-label="Name">
                            <div class="invalid-feedback">Please enter your name.</div>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label font-oswald">E-mail address:</label>
                            <input id="registerEmail" type="email" class="form-control" name="email" required aria-label="Email address" autocomplete="off">
                            <div class="invalid-feedback">Please enter a valid email.</div>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label font-oswald">Password:</label>
                            <input id="registerPassword" type="password" class="form-control" name="password" required minlength="8" aria-label="Password" autocomplete="off">
                            <div class="invalid-feedback">Password must be at least 8 characters.</div>
                        </div>
                        <div class="mb-3 d-flex flex-wrap gap-2 justify-content-center flex-column align-items-center">
                            <button id="registerButton" class="btn btn-secondary text-uppercase btn-nav w-100 mt-2" type="submit" data-auth="register">Register</button>
                            <button class="btn btn-secondary text-uppercase btn-nav w-100 mt-2" type="button" onclick="hideRegisterForm()">Cancel</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>

    <footer class="element-bg container-fluid d-flex justify-content-center py-2">
        <span class="font-oswald">&copy; CSS-Frameworks</span>
    </footer>

    <script>
        // Function to show registration form and hide login form
        function showRegisterForm() {
            document.getElementById("loginForm").classList.add("d-none");
            document.getElementById("registerForm").classList.remove("d-none");
        }

        // Function to show login form and hide registration form
        function hideRegisterForm() {
            document.getElementById("loginForm").classList.remove("d-none");
            document.getElementById("registerForm").classList.add("d-none");
        }
    </script>
</body>
</html>
