<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/feed.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Feed Page</h1>
    <!-- Search bar -->
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search for posts" aria-label="Search for posts" aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
    </div>
    <!-- Sort options -->
    <div class="dropdown mb-3">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        Sort by
      </button>
      <ul class="dropdown-menu" aria-labelledby="sortDropdown">
        <li><a class="dropdown-item" href="#">Date</a></li>
        <li><a class="dropdown-item" href="#">Likes</a></li>
        <li><a class="dropdown-item" href="#">Views</a></li>
      </ul>
    </div>
    <!-- Post thumbnails -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Post Title</h5>
            <p class="card-text">Post description</p>
          </div>
        </div>
      </div>
      <!-- Repeat for more posts -->
    </div>
    <!-- Form to create a new post -->
    <form class="mb-3">
      <h2>Create a new post</h2>
      <div class="mb-3">
        <label for="postTitle" class="form-label">Title</label>
        <input type="text" class="form-control" id="postTitle">
      </div>
      <div class="mb-3">
        <label for="postContent" class="form-label">Content</label>
        <textarea class="form-control" id="postContent" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
